<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marion Villette</title>

	<style type="text/css">

		#pain {
			position: absolute;
			left: 17vw;
			top: 7vh;
		}

		#fleur {
			position: absolute;
			left: 78vw;
			top: 59vh;
		}

		.drag:hover {
			cursor: move;
		}

	</style>

</head>

<body>
	<img src="imports/pain.png" id="pain" class="drag">
	<img src="imports/fleur.png" id="fleur" class="drag">


	<div id="grande-img">
		<img src="imports/ligne.svg" class="slide">
		<img src="imports/ligne.svg" class="slide">
		<img src="imports/ligne.svg" class="slide">
		<img src="imports/site.svg" class="slide">
		<img src="imports/ligne.svg" class="slide">
		<img src="imports/en.svg" class="slide">
		<img src="imports/ligne.svg" class="slide">
		<img src="imports/construction.svg" class="slide">
		<img src="imports/ligne.svg" class="slide">
		<img src="imports/ligne.svg" class="slide">
	</div>

</body>

<script type="text/javascript">
	dragElement(document.getElementById("pain"));
	dragElement(document.getElementById("fleur"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id)) {
    // if present, the header is where you move the DIV from:
    document.getElementById(elmnt.id).onmousedown = dragMouseDown;
  } else {
    // otherwise, move the DIV from anywhere inside the DIV:
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    // stop moving when mouse button is released:
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>
</html>
