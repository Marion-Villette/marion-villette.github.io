	$(document).ready(function(){
  		$('.list').click(function(){
  			const value = $(this).attr('data-filter');
  			if (value == 'all'){
				$ ('.itemBox').show();
 			}

  			else{
  				$ ('.itemBox').not('.'+value).hide();
  				$ ('.itemBox').filter('.'+value).show();

  			}
  		})

  			//add active class on selected item

  		$('.list').click(function(){
  			$(this).addClass('active').siblings().removeClass('active');
  		})
  		})
</script>
