				<div id="description-projet"><h2 id="titre">Sense of wonder</h2><h3 id="sous-titre">DNMADE 3</h3><p>Mon mémoire porte sur la place du graphisme dans la vulgarisation de la physique quantique. D'une science extrêmement abstraite et inaccessible, j'explore diverses interprétations, du plus près de la science jusqu'au plus expérimental.</p>
					<div id="lien-memoire"><a class="lien" href="imports/memoire.pdf" target="_blank">mémoire</a></div></div>

		<section id="immense-projet">

			<figure class="figure grande-hb">

				<img src="imports/debut-pistes.png" class="img-d">

				<figcaption id="texte-r">Mes premières idées de mémoire se sont vite portées sur la science, étant passionée par le sujet depuis toujours. J'ai d'abord exploré la biologie, que j'apprécie particulièrement, notamment les photographies macroscopique et le monde magique qu'elles dévoilent. Cependant, pour la vulgarisation de la biologie, comme pour l'astrologie, les photographies suffisent à faire visualiser au public le sujet. Je me suis donc porté sur les sciences abstraites, les mathématiques et la physique, qui nécessitent une interprétation graphique.</figcaption>
			</figure>


			<figure class="figure">
				<img src="imports/references.png" class="img-g">

				<figcaption class="texte-r">
					Le choix et l'analyse de mes références sont une grosse part du travail du mémoire. Cela m'a mené au choix de ma problématique : <i id="problématique">Comment le designer graphique aborde-t-il la vulgarisation d’une science profondément incompréhensible ?</i> <br>
					La structure du mémoire révèle une évolution, vers des interprétations de plus en plus personnelles, jusqu'à peut-être même en perdre le sens de la vulgarisation.
				</figcaption>	
			</figure>
