			<div id="grande-description">
				<div id="description-projet"><h2 id="titre">Surréel</h2><h3 id="sous-titre">DSAA 1</h3><p>Expérimentation de réalisation 3D, le projet Surréel a pour objectif de réaliser une image qui tend vers le photoréalisme, tout en évoquant un univers étrange et surréaliste. En collaboration avec <a href="https://www.instagram.com/inarainytown?igsh=MXNmc3ZidmprdHlvcQ==" class="lien">Manon Hoarau</a>.</p>

		<section id="immense-projet">

			<figure class="figure">

				<img src="imports/modelisation-sans-texture.png" class="img-g">

				<figcaption id="texte-r">Après réflexion sur nos envies de réalisation, nous avons décidé de créer un univers dérangeant, jouant sur le décalage entre l'innocence du jouet et le cru des organes. Nous avons modélisé la poupée et l'ours en peluche, ainsi que l'ensemble du système organique interne de ce dernier. Ceux-ci se retrouvent oubliés dans un vieux grenier mis en scène par quelques objets abîmés, figés dans le temps, à la limite de la vie.</figcaption>
			</figure>


			<figure class="figure grande-hb">

				<img src="imports/surreel.jpg" class="img-haut">

				<figcaption class="texte-r">
					Le travail de texture joue sur le contraste entre la luisance des organes et les textures artificielles de plastique et fourrure des jouets. La lumière rose, étrange dans ce contexte, participe au dérangeant de la scène. 
					
				</figcaption>
			</figure>

			<figure class="figure grande-hb">

				<iframe width="840" height="472,5" src="https://www.youtube.com/embed/26LuiBk45pU?si=_IO0889IAU014WA-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

				<figcaption class="texte-r">
